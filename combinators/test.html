<!DOCTYPE html>
<html lang="en">
<head>

    <title>child selector</title>
    <style>
        
    .header>h1
        {
            background-color: red;
        }
    </style>
</head>
<body>
   <div class="header">
   <h1>heading one<span>span tag</span></h1>
   <h2>heading two</h2>
   <h3>heading three</h3>
   </div>
   <div class="main">
   <h1>heading one</h1>
   <h2>heading two</h2>
   <h3>heading three</h3>
   </div>
   <div class="footer">
   <h1>heading one<span>span tag</span></h1>
   <h2>heading two</h2>
   <h3>heading three</h3>  
   </div>
</body>
</html>
